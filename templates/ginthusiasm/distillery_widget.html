<div class='distillery_widget'>
    <div class=details>
        <a href="{% url 'show_distillery' distillery.slug %}">
            <h1>{{ distillery.name }}</h1>
        </a>
        <p>{{ distillery.short_description }}<p>
        <p>{{ distillery.email }}<p>
    </div>

    <div class='image'>
        <a href="{% url 'show_distillery' distillery.slug %}">
            <img src="{{ MEDIA_URL }}{{ distillery.image }}" alt='Image of {{ distillery.name }}'/>
        </a>
    </div>
</div>
