<div class='article_widget {{ alt_class }}'>
    <div class='aw_left'>
      <a href="{% url 'article' article.author article.slug  %}">
        <h2>{{ article.title }}</h2>
      </a>
        {{ article.date }} <br />
        by {{ article.author }}

    </div>
    <div class='aw_right'>
        <p>{{ article.shortDesc }}<p>
    </div>
</div>
