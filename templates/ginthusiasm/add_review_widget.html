<div id="thanks" style="display: none;">
        <h4>Thank you for submitting your review!</h4>
</div>
<form id="add_review" method="post">
    {% csrf_token %}    
    {% for field in form %}
      {{ field.help_text }}
      {{ field }}
    {% endfor %}
    {% with rating_type='form_rating' rating_initial='3' %}
        {% include 'ginthusiasm/gin_rating_widget.html' %}
    {% endwith %}
    <input type="submit" name="submit_button" value="Add Review" />
    <a id='location-btn' class='ginthusiasm-button'>Tag review with current location</a>
</form>
