{% extends 'ginthusiasm/header_small.html' %}
{% load staticfiles %}

{% block style_block %}
{% endblock %}

{% block title_block %} Add Gin{% endblock %}

{% block body_block %}
<div>
    <form id='add_gin_form' method='post' action='/distillery/{{ distillery.slug }}/add-gin/'
        enctype="multipart/form-data">

        {% csrf_token %}

        {{ add_gin_form.as_p }}

        <input type="submit" name="submit" value="Add Gin" />
    </form>
</div>

<style>
    .add_gin_form {
        display: flex;
        flex-direction: column;
    }
</style>
{% endblock %}
