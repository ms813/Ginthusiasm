<div class="formwrapper">
    <h2>Sign up</h2>
    {% if error %}
    <div>
        <p>Sorry, we couldn't sign you up because there were problems with these fields:</p>
        {{ error }}
    </div>
    {% endif %}
    <form id='user_form' method='post' action="{% url 'signup' %}">
        {% csrf_token %}
        {{ user_form }}
        <input id='signup-btn' type='submit' name='submit' value='Sign up'/>
    </form>
    <div>
        <p>If you think you should be an expert user, please <a href='{% url 'contact' %}'><span>contact us</span></a>.</p>
    </div>
</div>
