<!doctype html>
{% load staticfiles %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        {% block style_block %}
        {% endblock%}
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/header.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/base_style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/footer.css' %}">

        <!-- import fonts from Google -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300|Roboto:300" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src='{% static "scripts/header_search.js"%}'></script>
        
        <title>
            Ginthusiasm -
            {% block title_block %}
            {% endblock %}
        </title>
    </head>

    <body>
        {% block header_block %}
        {% endblock %}

        <div class="main_container">

        <div class='content'>
            {% block body_block %}
            {% endblock %}
        </div>

        {% block footer_block %}
        {% endblock %}

        </div>

        {% block script_block %}
        {% endblock%}
    </body>
</html>
