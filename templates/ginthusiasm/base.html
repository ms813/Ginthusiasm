<!doctype html>
{% load staticfiles %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        {% block style_block %}
        {% endblock%}
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/header.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/base_style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <title>
            Ginthusiasm -
            {% block title_block %}
            {% endblock %}
        </title>
    </head>

    <body>
        {% block header_block %}
        {% endblock %}

        {% block body_block %}
        {% endblock %}
        <div>Footer here</div>

        {% block script_block %}
        {% endblock%}
    </body>
</html>
