{% extends 'ginthusiasm/header_small.html' %}
{% load staticfiles %}

{% block style_block %}
{% endblock %}

{% block title_block %}Add Article{% endblock %}

{% block body_block %}
<div>
  <h1>Add Article</h1>
    <form id="add_article_form" method="post" action="{% url "add_article" user.username %}"
          enctype="multipart/form-data">
          {% csrf_token %}
          {% for field in form %}
            {{ field.help_text }}
            {{ field }}
          {% endfor %}
        <input type="submit" name="submit" value="Add Article" />
    </form>
</div>
{% endblock %}
