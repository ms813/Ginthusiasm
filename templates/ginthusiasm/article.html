{% extends 'ginthusiasm/header_small.html' %}
{% load staticfiles %}

{% block style_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/article.css' %}">
{% endblock %}


{% block title_block %} {{ article.title }} {% endblock %}

{% block body_block %}
  <div class = 'article_content'>
    <img class= 'a_image' src="{{ MEDIA_URL }}{{ article.image }}" alt='January gin of the month'/>
    <h1 class = 'a_title'> {{ article.title }} </h1>
    <div class='a_author'>Written by <a href="{% url 'article_user_listing' article.author %}"> {{article.author}}</a></div>
    <div class = 'a_content'>
      {{ article.content|safe }}
    </div>

</div>

{% endblock %}
