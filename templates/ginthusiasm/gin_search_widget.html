    <h1>Advanced Search</h1>
    <form id='gin_search_form' method='get' action={% url "gin_search_results" %}>
        <div>
            <label class='keywords'>Keywords:</label>
            {{ advanced_search_form.keywords }}
        </div>
        
        <div>
            <label class='price'>Price (Â£):</label>
            {{ advanced_search_form.min_price }}
            <label class='to'>to</label>
            {{ advanced_search_form.max_price }}

        <div>
            <label class='rating'>Rating (Stars):</label>
            {{ advanced_search_form.min_rating }}
            <label class='to'>to</label>
            {{ advanced_search_form.max_rating }}

        <div>

        </div>

</div>
